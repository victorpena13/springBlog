<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<th:block th:replace="fragments/navbar :: top-nav" />

<h1>Posts</h1>
<th:block>
    <div class="card" th:each="post : ${posts}">
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.description}"></p>
        <input type="hidden" name="id" th:value="${post.id}"/>
        <form th:action="@{/posts/delete/__${post.id}__}" th:method="get" th:object="${post}">
            <button class="btn btn-danger">Delete</button>
        </form>
        <form th:action="@{/posts/edit/__${post.id}__}" th:method="get" th:object="${post}">
            <button class="btn btn-danger">Edit</button>
        </form>

    </div>
</th:block>


</body>
</html>
