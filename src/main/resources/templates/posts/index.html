<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="card" th:each="post : ${posts}">
    <h1 th:text="${post.title}"/>
    <p th:text="${post.description}"/>
    <input type="hidden" name="id" th:value="${post.id}"/>
</div>

</body>
</html>
