<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace ="fragments/header :: main-header('profile')"/>

<body>

<th:block th:replace="fragments/navbar :: top-nav" />

<div class="container">
    <div class="row">
        <div class="card col-4" style="width: 18rem;" th:each="post : ${posts}">
            <img id="img" th:each="image : ${post.images}" th:src="${image.path}" class="card-img-top"/>
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}"></h5>
                <p class="card-text" th:text="${post.description}"></p>
                <form th:action="@{/posts/edit/__${post.id}__}" th:method="get" th:object="${post}">
                    <button class="btn btn-warning">Edit</button>
                </form>
                <form th:action="@{/posts/delete/__${post.id}__}" th:method="get" th:object="${post}">
                    <button class="btn btn-danger">Delete</button>
                </form>

            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: my-footer"/>
</body>
</html>
